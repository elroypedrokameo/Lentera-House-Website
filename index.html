<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lentera House</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="">
                </a>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto headerr">
                        <a class="nav-item nav-link active" href="#">Home</a>
                        <a class="nav-item nav-link" href="#">Location</a>
                        <a class="nav-item nav-link" href="#">Success</a>
                        <a class="nav-item nav-link" href="#">Features</a>
                        <a class="nav-item nav-link" href="#">Account</a>
                    </div>
                </div>
            </div>
        </nav>

        <section class="jumbotron">
            <div class="hero-left">
                <h1 class="display-4">We have thousand <br> of your dream home</h1>
                <p class="alight">A light that will guide you to find what you've <br> been looking for long long time ago</p>

                    <div class="col-1 statistik">
                        <h2>18<span>K</span></h2>

                    </div>
                    <div class="col-1 statistik">

                    </div>

                    </div>
                </div>
                <div class="search">
                    <form action="">
                        <label for="location">Location</label>
                        <input type="text" id="location" class="search-form" placeholder="Sawangan Golf, Padalarang">
                        <button type="button" class="btn btn-primary">Explore Now</button>
                    </form>
                </div>
            </div>
            <div class="hero-right">
                <img src="img/house.png" alt="">
            </div>
        </section>
        <section class="section-network">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <img src="img/partner.png" alt="" class="img-network">
                    </div>
                </div>
            </div>
        </section>
